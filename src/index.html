<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>  <!-- BACKGROUND -->
    <div class="main-container" id="mainContainer">
        <div class="dj-info"></div>
        <div class="audio">
            <button class="audio-button">
                <svg width="104" height="104" id='pause' class="audio-svg">
                    <line id='line1' x1="38" y1="30" x2="38" y2="70" style="stroke-width:4px;stroke:#f1f1f1;stroke-linecap: round;" />
                    <path id='line2' d="M 38 30 L 70 50 L 38 70" rx="10" ry="10" style="stroke-width:4px;stroke:#f1f1f1;fill:#f1f1f1;stroke-linejoin: round;stroke-linecap: round;">
                        <animate
                        attributeName="d"
                        dur="300ms"
                        from="M 66 30 L 66 50 L 66 70"
                        to="M 38 30 L 70 50 L 38 70"
                        begin="indefinite"
                        fill="freeze"
                        id="from_pause_to_play"
                    />
                    </path>
                    <animate
                    xlink:href="#line2"
                    attributeName="d"
                    dur="300ms"
                    from="M 38 30 L 70 50 L 38 70"
                    to="M 66 30 L 66 50 L 66 70"
                    fill="freeze"
                    id="from_play_to_pause"
                    begin="indefinite"
                />
                </svg>
            </button>
        </div>
        <div class="chat" id="chat">
            <button class="chat-button-open" id="openChat"><i class="far fa-comment-alt"></i></button>
            <div class="chat-container message">
                <div class="message-button-container">
                    <button class="message-button-close" id="closeChat"><i class="fas fa-chevron-right"></i></button>
                </div>  <!-- BUTTON CONTAINER -->

                <ul class="message-list" id="messageList">
                    <li class="message-item">
                        <span class="message-author">Matias Monasterio</span>
                        <p class="message-text">Mensaje de prueba</p>
                    </li>
                </ul>
                <form class="message-form" id="sendMessage">
                    <input type="text" autocomplete="off" id="inputMessage">
                    <button type="submit">Send</button>
                </form>

                <div class="popup" id="popup">
                    <p class="popup-text">Necesita un nombre</p>
                    <form class="popup-form" id="sendName">
                        <input type="text" id="inputName" autocomplete="off">
                        <button type="submit">OK</button>
                    </form>
                </div>  <!-- POPUP -->

            </div>  <!-- CHAT CONTAINER MESSAGE -->
        </div>  <!-- CHAT -->
    </div>  <!-- MAIN CONTAINER -->


    <!-- FIREBASE DEPENDENCES SCRIPT -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-database.js"></script>
    <script src="firebase.js" type="module"></script>

    <script src="app.js" type="module"></script>
</body>
</html>

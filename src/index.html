                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus quaerat dolorum harum

                <div class="artist-social">
                    <a href="https://www.facebook.com/matias.m.monasterio/" target="_blank" rel="noopener noreferrer nofollow" class="artist-social-link"><i class="fab fa-facebook-square"></i></a>

                </div><!-- ARTIST SOCIAL -->
            </div>  <!-- ARTIST INFO -->
        </div>  <!-- ARTIST -->



        <div class="audio">
            <button class="audio-button" id="radioButton">
                <svg width="104" height="104" id='pause' class="audio-svg">
                    <line id='line1' x1="38" y1="30" x2="38" y2="70" style="stroke-width:4px;stroke:#f1f1f1;stroke-linecap: round;" />
                    <path id='line2' d="M 38 30 L 70 50 L 38 70" rx="10" ry="10" style="stroke-width:4px;stroke:#f1f1f1;fill:#f1f1f1;stroke-linejoin: round;stroke-linecap: round;">
                        <animate
                        attributeName="d"
                        dur="300ms"
                        from="M 66 30 L 66 50 L 66 70"
                        to="M 38 30 L 70 50 L 38 70"
                        begin="indefinite"
                        fill="freeze"
                        id="from_pause_to_play"
                    />
                    </path>
                    <animate
                    xlink:href="#line2"
                    attributeName="d"
                    dur="300ms"
                    from="M 38 30 L 70 50 L 38 70"
                    to="M 66 30 L 66 50 L 66 70"
                    fill="freeze"
                    id="from_play_to_pause"
                    begin="indefinite"
                />
                </svg>
            </button>
        </div>  <!-- AUDIO -->



        <div class="chat" id="chatElement">
            <button class="chat-button-open" id="openChat" name="open chat"><i class="far fa-comment-alt"></i></button>
            <div class="chat-container message">
                <div class="message-button-container">
                    <button class="message-button-close" id="closeChat" name="close chat"><i class="fas fa-chevron-right"></i></button>
                </div>  <!-- BUTTON CONTAINER -->
                <ul class="message-list" id="messageList">
                    <li class="message-item"><span></span><p></p></li>
                </ul>
                <form class="message-form" id="messageForm">
                    <input type="text" autocomplete="off" id="inputMessage">
                    <button type="submit">Send</button>
                </form>
                <div class="popup" id="popup">
                    <p class="popup-text">Necesita un nombre</p>
                    <form class="popup-form" id="nameForm">
                        <input type="text" id="inputName" autocomplete="off">
                        <button type="submit">OK</button>
                    </form>
                </div>  <!-- POPUP -->
            </div>  <!-- CHAT CONTAINER MESSAGE -->
        </div>  <!-- CHAT -->



        <div class="loading" id="loading">
            <p>Loading...</p>
        </div>  <!-- LOADING -->
